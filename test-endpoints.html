<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Endpoint Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Backend Endpoint Tester</h1>
    <p>This tool will help identify the correct API endpoints for your backend.</p>
    
    <div class="test-section">
        <h3>Test Registration Approval Endpoints</h3>
        <p>Enter a registration ID to test approval endpoints:</p>
        <input type="number" id="registrationId" placeholder="Registration ID" value="1">
        <br><br>
        
        <button onclick="testApprovalEndpoints()">Test All Approval Endpoints</button>
        <button onclick="testRejectionEndpoints()">Test All Rejection Endpoints</button>
        <button onclick="testRegistrationList()">Test Registration List</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        const resultsDiv = document.getElementById('results');
        
        // Get auth token from localStorage (if available)
        function getAuthToken() {
            return localStorage.getItem('token') || 'test-token';
        }
        
        // Make API request
        async function makeRequest(method, url, data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${API_BASE}${url}`, options);
                const result = await response.json();
                
                return {
                    success: response.ok,
                    status: response.status,
                    data: result,
                    url: url,
                    method: method
                };
            } catch (error) {
                return {
                    success: false,
                    status: 'NETWORK_ERROR',
                    data: { error: error.message },
                    url: url,
                    method: method
                };
            }
        }
        
        // Display result
        function displayResult(result, title) {
            const div = document.createElement('div');
            div.className = `result ${result.success ? 'success' : 'error'}`;
            div.innerHTML = `
                <strong>${title}</strong><br>
                <strong>${result.method} ${result.url}</strong><br>
                Status: ${result.status}<br>
                Response: ${JSON.stringify(result.data, null, 2)}
            `;
            resultsDiv.appendChild(div);
        }
        
        // Test approval endpoints
        async function testApprovalEndpoints() {
            const registrationId = document.getElementById('registrationId').value;
            resultsDiv.innerHTML = '<h4>Testing Approval Endpoints:</h4>';
            
            const endpoints = [
                { method: 'PUT', url: `/auth/users/${registrationId}/approve`, data: { role: 'EMPLOYEE' } },
                { method: 'POST', url: `/auth/users/${registrationId}/approve`, data: { role: 'EMPLOYEE' } },
                { method: 'PUT', url: `/super-admin/users/${registrationId}/approve`, data: { role: 'EMPLOYEE' } },
                { method: 'POST', url: `/super-admin/users/${registrationId}/approve`, data: { role: 'EMPLOYEE' } },
                { method: 'POST', url: `/registrations/${registrationId}/approve`, data: { approvedBy: 'Super Admin', role: 'EMPLOYEE' } },
                { method: 'PUT', url: `/admin/users/${registrationId}/approve`, data: { role: 'EMPLOYEE' } },
                { method: 'POST', url: `/admin/users/${registrationId}/approve`, data: { role: 'EMPLOYEE' } }
            ];
            
            for (const endpoint of endpoints) {
                const result = await makeRequest(endpoint.method, endpoint.url, endpoint.data);
                displayResult(result, `Approval Test`);
            }
        }
        
        // Test rejection endpoints
        async function testRejectionEndpoints() {
            const registrationId = document.getElementById('registrationId').value;
            resultsDiv.innerHTML = '<h4>Testing Rejection Endpoints:</h4>';
            
            const endpoints = [
                { method: 'PUT', url: `/auth/users/${registrationId}/reject`, data: { reason: 'Test rejection' } },
                { method: 'POST', url: `/auth/users/${registrationId}/reject`, data: { reason: 'Test rejection' } },
                { method: 'PUT', url: `/super-admin/users/${registrationId}/reject`, data: { reason: 'Test rejection' } },
                { method: 'POST', url: `/super-admin/users/${registrationId}/reject`, data: { reason: 'Test rejection' } },
                { method: 'POST', url: `/registrations/${registrationId}/reject`, data: { rejectedBy: 'Super Admin', reason: 'Test rejection' } }
            ];
            
            for (const endpoint of endpoints) {
                const result = await makeRequest(endpoint.method, endpoint.url, endpoint.data);
                displayResult(result, `Rejection Test`);
            }
        }
        
        // Test registration list endpoints
        async function testRegistrationList() {
            resultsDiv.innerHTML = '<h4>Testing Registration List Endpoints:</h4>';
            
            const endpoints = [
                { method: 'GET', url: '/super-admin/registration-list' },
                { method: 'GET', url: '/admin/registration-list' },
                { method: 'GET', url: '/registrations' },
                { method: 'GET', url: '/auth/registrations' },
                { method: 'GET', url: '/users' },
                { method: 'GET', url: '/super-admin/users' }
            ];
            
            for (const endpoint of endpoints) {
                const result = await makeRequest(endpoint.method, endpoint.url);
                displayResult(result, `Registration List Test`);
            }
        }
    </script>
</body>
</html>
